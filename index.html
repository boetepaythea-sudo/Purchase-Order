            body {
                font-family: Arial, sans-serif;
                padding: 20px;
                margin: 0;

            }

            select,
            button {
                padding: 8px 12px;
                margin-right: 10px;
                margin-bottom: 10px;
                border-radius: 5px;
                border: 1px solid #ccc;
                cursor: pointer;
                transition: 0.2s;
            }

            select:hover,
            button:hover {
                background-color: #eaeaea;
            }

            table {
                border-collapse: collapse;
                width: 100%;
                font-size: 13px;
                margin-top: 15px;
                background: #fff;
                border-radius: 5px;
                overflow: hidden;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            }

            th,
            td {
                border: 1px solid #ddd;
                padding: 10px;
                vertical-align: middle;
                word-wrap: break-word;
            }

            th {
                background-color: #f2f2f2;
                text-align: center;
            }

            td:nth-child(4),
            td:nth-child(5) {
                text-align: center;
            }

            td img {
                max-width: 80px;
                max-height: 80px;
                display: block;
                margin: auto;
            }

            #poHeader {
                text-align: center;
                margin-bottom: 15px;
            }

            @media print {

                select,
                button {
                    display: none;
                }

                h3 {
                    display: none;
                }

                table {
                    font-size: 11px;
                    page-break-inside: auto;
                }

                tr {
                    page-break-inside: avoid;
                    page-break-after: auto;
                }

                th {
                    background: #ddd !important;
                    -webkit-print-color-adjust: exact;
                    print-color-adjust: exact;
                }
            }
        </style>

            function backToApp1() {
                window.location.href = "https://boetepaythea-sudo.github.io/Application-New-Product/";
            }

            function hitungAQL(qty) {
                if (qty <= 8) return 2;
                if (qty <= 15) return 3;
                if (qty <= 25) return 5;
                if (qty <= 50) return 8;
                if (qty <= 90) return 13;
                if (qty <= 150) return 20;
                if (qty <= 280) return 32;
                if (qty <= 500) return 50;
                return Math.ceil(qty * 0.2);
            }

            document.addEventListener("DOMContentLoaded", function () {
                const vendorSelect = document.getElementById("vendorSelect");
                const poSelect = document.getElementById("poSelect");
                const tbody = document.querySelector("#dataTable tbody");
                const poHeader = document.getElementById("poHeader");
                const headerVendor = document.getElementById("headerVendor");
                const headerPO = document.getElementById("headerPO");

                // Isi vendor dropdown
                [...new Set(Object.values(data).map(d => d.Vendor))].forEach(v => {
                    const opt = document.createElement("option");
                    opt.value = v;
                    opt.textContent = v;
                    vendorSelect.appendChild(opt);
                });

                // Saat vendor dipilih
                vendorSelect.addEventListener("change", function () {
                    poSelect.innerHTML = '<option value="">-- Pilih PO --</option>';
                    tbody.innerHTML = "";
                    poHeader.style.display = "none";

                    Object.keys(data).forEach(po => {
                        if (data[po].Vendor === this.value) {
                            const opt = document.createElement("option");
                            opt.value = po;
                            opt.textContent = po;
                            poSelect.appendChild(opt);
                        }
                    });
                });

                // Saat PO dipilih
                poSelect.addEventListener("change", function () {
                    tbody.innerHTML = "";
                    const po = this.value;
                    if (!po) {
                        poHeader.style.display = "none";
                        return;
                    }

                    headerVendor.textContent = data[po].Vendor;
                    headerPO.textContent = po;
                    poHeader.style.display = "block";

                    data[po].items.forEach(item => {
                        const tr = document.createElement("tr");
                        const qtyAQL = hitungAQL(item.qty);
                        tr.innerHTML = `
                        <td data-label="Nama Vendor">${data[po].Vendor}</td>
                        <td data-label="Nama PO">${po}</td>
                        <td data-label="Item">${item.item}</td>
                        <td data-label="Qty PO">${item.qty}</td>
                        <td data-label="Qty AQL">${qtyAQL}</td>
                        <td data-label="Description">${item.desc}</td>
                        <td data-label="Image"><img src="${item.image}"></td>
                    `;
                        tbody.appendChild(tr);
                    });
                });
            });
        </script>
