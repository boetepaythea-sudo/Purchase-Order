        <style>
            /* =================== SCREEN STYLE =================== */
            body {
                font-family: Arial, sans-serif;
                padding: 20px;
                margin: 0;
                background: #f9f9f9;
            }

            select,
            button {
                padding: 8px 12px;
                margin-right: 10px;
                margin-bottom: 10px;
                border-radius: 5px;
                border: 1px solid #ccc;
                cursor: pointer;
                transition: 0.2s;
            }

            select:hover,
            button:hover {
                background-color: #eaeaea;
            }

            button.logout-btn {
                background-color: #f44336;
                color: #fff;
                border: none;
            }

            button.logout-btn:hover {
                background-color: #d32f2f;
            }

            /* =================== TABLE STYLE =================== */
            table {
                border-collapse: collapse;
                width: 100%;
                font-size: 13px;
                margin-top: 15px;
                background: #fff;
                border-radius: 5px;
                overflow: hidden;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            }

            th,
            td {
                border: 1px solid #ddd;
                padding: 10px;
                vertical-align: middle;
                word-wrap: break-word;
            }

            th {
                background-color: #f2f2f2;
                text-align: center;
            }

            td:nth-child(4),
            td:nth-child(5) {
                text-align: center;
            }

            td img {
                max-width: 80px;
                max-height: 80px;
                display: block;
                margin: auto;
            }

            /* =================== PO HEADER =================== */
            #poHeader {
                text-align: center;
                margin-bottom: 15px;
            }

            /* =================== PRINT STYLE =================== */
            @media print {
                body {
                    padding: 0;
                    background: #fff;
                }

                select,
                button {
                    display: none;
                }

                h3 {
                    display: none;
                }

                table {
                    font-size: 11px;
                    page-break-inside: auto;
                }

                tr {
                    page-break-inside: avoid;
                    page-break-after: auto;
                }

                th {
                    background: #ddd !important;
                    -webkit-print-color-adjust: exact;
                    print-color-adjust: exact;
                }
            }

            /* =================== RESPONSIVE MOBILE =================== */
            @media screen and (max-width: 768px) {
                body {
                    padding: 10px;
                }

                select,
                button {
                    width: 100%;
                    margin-bottom: 10px;
                }

                table,
                thead,
                tbody,
                th,
                td,
                tr {
                    display: block;
                    width: 100%;
                }

                th {
                    text-align: left;
                    background-color: #f9f9f9;
                }

                td {
                    text-align: left;
                    padding: 8px;
                    border: none;
                    border-bottom: 1px solid #ddd;
                    position: relative;
                    padding-left: 50%;
                }

                td:nth-child(4),
                td:nth-child(5) {
                    text-align: center;
                    padding-left: 0;
                }

                td::before {
                    content: attr(data-label);
                    position: absolute;
                    left: 10px;
                    font-weight: bold;
                }

                td img {
                    max-width: 60px;
                    max-height: 60px;
                }
            }
        </style>

            const vendorSelect = document.getElementById("vendorSelect");
            const poSelect = document.getElementById("poSelect");
            const tbody = document.querySelector("#dataTable tbody");
            const poHeader = document.getElementById("poHeader");
            const headerVendor = document.getElementById("headerVendor");
            const headerPO = document.getElementById("headerPO");


            /* ================= INIT VENDOR ================= */
            [...new Set(Object.values(data).map(d => d.Vendor))].forEach(v => {
                const opt = document.createElement("option");
                opt.value = v;
                opt.textContent = v;
                vendorSelect.appendChild(opt);
            });

            /* ================= VENDOR CHANGE ================= */
            vendorSelect.addEventListener("change", () => {
                poSelect.innerHTML = '<option value="">-- Pilih PO --</option>';
                tbody.innerHTML = "";

                Object.keys(data).forEach(po => {
                    if (data[po].Vendor === vendorSelect.value) {
                        const opt = document.createElement("option");
                        opt.value = po;
                        opt.textContent = po;
                        poSelect.appendChild(opt);
                    }
                });
            });

            // ===================== AQL & RESULT LOGIC =====================
            function hitungAQL(qty) {
                if (qty >= 2 && qty <= 8) return 2;
                if (qty >= 9 && qty <= 15) return 3;
                if (qty >= 16 && qty <= 25) return 5;
                if (qty >= 26 && qty <= 50) return 8;
                if (qty >= 51 && qty <= 90) return 13;
                if (qty >= 91 && qty <= 150) return 20;
                if (qty >= 151 && qty <= 280) return 32;
                if (qty >= 281 && qty <= 500) return 50;
                return Math.ceil(qty * 0.2);
            }


            /* ================= PO CHANGE ================= */
            poSelect.addEventListener("change", () => {
                tbody.innerHTML = "";
                const po = poSelect.value;
                if (!po) {
                    poHeader.style.display = "none";
                    return;
                }

                // tampilkan header
                poHeader.style.display = "block";
                headerVendor.textContent = data[po].Vendor;
                headerPO.textContent = po;

                data[po].items.forEach(it => {
                    const tr = document.createElement("tr");
                    const qtyAQL = hitungAQL(it.qty);
                    tr.innerHTML = `
                <td data-label="Nama Vendor">${data[po].Vendor}</td>
                <td data-label="Nama PO">${po}</td>
                <td data-label="Item">${it.item}</td>
                <td data-label="Qty PO">${it.qty}</td>
                <td data-label="Qty AQL">${qtyAQL}</td>
                <td data-label="Description">${it.desc}</td>
                <td data-label="Image"><img src="${it.image}"></td>
            `;

                    tbody.appendChild(tr);
                });
